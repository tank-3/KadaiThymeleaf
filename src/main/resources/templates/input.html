<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Kadai Thymeleaf</title>
</head>
<body>
    <h1 th:text = "#{content.title}">Thymeleaf Page</h1>
    <h2 th:text = "#{content.message}"></h2>
    <p>値を入力して下さい</p>
    <p th:if = "${previous != null}" th:text = "'前回入力された値は' + ${previous} + 'です'"></p> 
    <form method = "post" action="/output">
        <input type = "text" name = "val">
        <button type = "submit">送信</button>
    </form>
</body>
</html>
