<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Kadai Thymeleaf</title>
</head>
<body>
    <h1 th:text = "#{content.title}">Thymeleaf Page</h1>

</html>
